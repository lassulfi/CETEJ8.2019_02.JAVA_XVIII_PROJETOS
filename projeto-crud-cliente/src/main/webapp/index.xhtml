<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Cadastro de Clientes</title>
    </h:head>
    <h2>Cadastro de Clientes</h2>
    <h:body>
        <f:facet name="header">
            <h:outputText value="Formulário de Cadastro"/>
        </f:facet>
        <h:form>
            <h:outputLabel for="codigo" rendered="">Código</h:outputLabel>
            <h:inputText id="codigo" value="" rendered=""/>
            
            <h:outputLabel rendered="">Código</h:outputLabel>
            <h:outputText value="" rendered=""/>
            
            <h:outputLabel for="nome">Nome</h:outputLabel>
            <h:inputText id="nome" value=""/>
            <h:outputLabel for="cidade">Cidade</h:outputLabel>
            <h:selectOneMenu value="">
                <f:selectItems value=""/>
            </h:selectOneMenu>
        </h:form>
    </h:body>
    <h2>Lista de Clientes</h2>
    <h:dataTable value="" var="item" border="1" rendered="">
        <h:column>
            <f:facet name="header"><h:outputText value="Código"/></f:facet>
            <h:outputText value="#{item}" />
        </h:column>
        <h:column>
            <f:facet name="header"><h:outputText value="Nome"/></f:facet>
            <h:outputText value="#{item}" />
        </h:column>
        <h:column>
            <f:facet name="header"><h:outputText value="Cidade"/></f:facet>
            <h:outputText value="#{item}" />
        </h:column>
        <h:column>
            <f:facet name="header"><h:outputText value="Editar"/></f:facet>
            <h:form>
                <h:commandLink value="Editar" action="" styleClass="btn btn-sm"/>
            </h:form>
        </h:column>
        <h:column>
            <f:facet name="header"><h:outputText value="Excluir"/></f:facet>
            <h:form>
                <h:commandLink value="Excluir" action="" 
                    onclick="if (!confirm('Você tem certeza que deseja excluir este cliente?')) {
                    return false;
                }" styleClass="btn btn-sm"/>
            </h:form>
        </h:column>
        <i><h:outputText value="Nenhum usuário cadastrado" rendered=""/></i>
    </h:dataTable>
</html>
