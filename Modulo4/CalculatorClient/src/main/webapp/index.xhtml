<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculator Client</title>
    </h:head>
    <h2>Calculadora REST</h2>
    <h:body>
        <h:form>
            <h:inputText value="#{calculatorBean.value1}" />
            <h:inputText value="#{calculatorBean.value2}" />
            <h:commandButton value="somar" action="#{calculatorBean.calculate()}"/>
        </h:form>
        <h2>Resultado da soma</h2>
        <h:outputText value="#{calculatorBean.sum}"/>
    </h:body>
</html>
